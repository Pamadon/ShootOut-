<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Shooter</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="author" href="humans.txt">
</head>

<body>
    <div id="wrapper">
        <div id="endScreen" class="first-hide">
            <h2 class="white-bold">Yosemite Sam Wins!!</h2>
            <p id="endCount">0</p> in
            <p id="endSeconds">0</p> Seconds
            <br />
            <button id="restart-game">PLAY AGAIN</button>
        </div>
        <div id="playground">
            <div id="start" class="first-hide">
                <img src="http://yosemitesamquotes.com/wp-content/uploads/Yosemite-Sam-Quotes-300x281.png" alt="">
            </div>
            <div id="startgame">
                <img src="http://yosemitesamquotes.com/wp-content/uploads/Yosemite-Sam-Quotes-300x281.png" alt="">
            </div>
            <div>
                <img id="bunny" class="first-hide" src="images/bugs.png" alt="bugs bunny">
                <img id="tweety-bird" class="first-hide" src="images/Tweety-Bird.png" alt="tweety-bird">
            </div>
        </div>
        <audio id="gun-sound" class="first-hide" controls>
            <source src="sound/gun_sound.mp3" type="audio/mp3">
        </audio>
        <audio id="bird-sound">
            <source src="sound/bird_noise.mp3" type="audio/mp3">
        </audio>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
